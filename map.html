<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebView 测试</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: #111;
      color: #fff;
      font-size: 20px;
      font-family: sans-serif;
    }
    #testBtn {
      background: #07c160;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="testBtn">📡 发送测试消息</button>

  <script>
    document.getElementById("testBtn").addEventListener("click", () => {
      console.log("✅ 点击按钮，准备发送消息");
      try {
        // 发送最简单的 JSON
        window.parent.postMessage(
          [{ type: "ping", message: "hello from H5" }],
          "*"
        );
        console.log("✅ 已调用 window.parent.postMessage");
      } catch (err) {
        console.error("❌ 发送消息失败:", err);
      }
    });
  </script>
</body>
</html>
