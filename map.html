<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebView Test</title>
</head>
<body>
  <h1 style="text-align:center;">✅ WebView 加载成功</h1>
  <button id="sendBtn" style="
    display:block;
    margin:30px auto;
    padding:10px 20px;
    background:#07c160;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
  ">发送消息</button>

  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      console.log("📢 按钮点击，开始发送消息");
      window.parent.postMessage([{ type: "test", msg: "Hello from H5!" }], "*");
      console.log("✅ 已调用 postMessage");
    });
  </script>
</body>
</html>
