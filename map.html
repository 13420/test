<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试 WeixinJSBridge</title>
  <link rel="icon" href="data:;base64,=">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #sendBtn {
      background: #07c160;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button id="sendBtn">📢 测试发送消息</button>

  <script>
    function sendMessage() {
      const data = { type: "test", msg: "Hello from H5!" };

      if (window.WeixinJSBridge) {
        console.log("✅ WeixinJSBridge 可用，准备发送");
        WeixinJSBridge.invoke('postMessage', data);
      } else if (window.parent) {
        console.log("⚠️ WeixinJSBridge 不存在，退回 window.parent.postMessage");
        window.parent.postMessage([data], "*");
      } else {
        console.error("❌ 无法找到消息通道");
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    // 关键：监听 WeixinJSBridgeReady，保证桥接可用
    if (typeof WeixinJSBridge === "undefined") {
      document.addEventListener('WeixinJSBridgeReady', () => {
        console.log("✅ WeixinJSBridgeReady 事件触发");
      }, false);
    } else {
      console.log("✅ WeixinJSBridge 已存在");
    }
  </script>
</body>
</html>
